<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Lab 3-1</title>

    <style>
        h2 ~ p {
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>Heading 1</h1>
<p>
    The paragraph text following Heading 1 is not affected by the CSS3 h2~p selector.
</p>

<h2>Heading 2</h2>
<p>
    The paragraph text following Heading 2 is affected and italicized by the CSS3 h2~p selector.
</p>

</body>
</html>
